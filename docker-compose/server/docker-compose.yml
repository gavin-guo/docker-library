version: '2'

services:

  elasticsearch:
    image: elasticsearch:alpine
    container_name: elasticsearch
    restart: always
    volumes:
      - ./data_storage/elasticsearch:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
    # environment:
    #   - http.host=0.0.0.0
    #   - transport.host=127.0.0.1

  kibana:
    image: kibana
    container_name: kibana
    restart: always
    ports:
      - 5601:5601
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    depends_on:
      - elasticsearch

  # logstash:
  #   image: logstash
  #   container_name: logstash
  #   restart: always
  #   command: logstash -f /config/logstash.conf
  #   # command: logstash -e 'input { udp { port => 4560 codec => json } } output { elasticsearch { hosts => "elasticsearch:9200" } }'
  #   # ports:
  #   #   - 4560:4560/udp
  #   volumes:
  #     - ./external_config/logstash:/config
  #   depends_on:
  #     - elasticsearch

  nexus:
    image: sonatype/nexus3
    container_name: nexus
    restart: always
    volumes:
      - ./data_storage/nexus:/nexus-data
    ports:
      - 8081:8081

  registry:
    image: registry
    container_name: registry
    restart: always
    volumes:
      # - ./external_config/registry/certs:/certs
      - ./external_config/registry/auth:/auth
      - ./data_storage/registry:/var/lib/registry
    ports:
      - 80:80
    environment:
      - REGISTRY_HTTP_ADDR=0.0.0.0:80
      # - REGISTRY_HTTP_TLS_CERTIFICATE=/certs/domain.crt
      # - REGISTRY_HTTP_TLS_KEY=/certs/domain.key
      - REGISTRY_AUTH=htpasswd
      - REGISTRY_AUTH_HTPASSWD_REALM=Registry Realm
      - REGISTRY_AUTH_HTPASSWD_PATH=/auth/htpasswd